services:
  common-lisp:
    build:
      context: ../
      dockerfile_inline: |
        FROM archlinux AS builder
        COPY extra/cl-protobufs /opt/cl-protobufs
        RUN --mount=type=cache,target=/root/.cache/common-lisp \
            --mount=type=cache,target=/root/.roswell \
            useradd tempuser \
            && chmod 777 -R /opt/cl-protobufs \
            && cd /opt/cl-protobufs \
            && pacman -Syu --noconfirm base-devel roswell patchelf openssl \
            && echo "tempuser ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers \
            && cat /etc/sudoers \
            && su tempuser -c "makepkg -si --noconfirm" \
            && ros install qlot
        COPY cl-otel.asd /root/common-lisp/cl-otel/cl-otel.asd
        COPY src /root/common-lisp/cl-otel/src
        COPY qlfile /root/common-lisp/cl-otel/qlfile
        COPY qlfile.lock /root/common-lisp/cl-otel/qlfile.lock
        COPY example/rolldice.ros /root/common-lisp/cl-otel/example/rolldice.ros
        WORKDIR /root/common-lisp/cl-otel
        RUN --mount=type=cache,target=/root/.cache/common-lisp \
            --mount=type=cache,target=/root/common-lisp/cl-otel/.qlot \
            --mount=type=cache,target=/root/.roswell \
            export PATH="$$HOME/.roswell/bin:$$PATH" \
            && qlot install \
            && qlot exec ros build example/rolldice.ros

        FROM archlinux
        COPY --from=builder /root/common-lisp/cl-otel/example/rolldice /app/rolldice
        RUN pacman -Syu --noconfirm curl
        WORKDIR /app
        CMD /app/rolldice
    ports:
      - 8080:8080
    healthcheck:
      test: ["CMD", "curl", "http://localhost:8080/"]
      interval: "3s"
      timeout: "3s"
      retries: 3
      start_period: 40s
      start_interval: 5s
